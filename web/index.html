<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- VIEWPORT FIX - Makes mobile look correct -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Professional Christmas light installation services. Custom designs, expert installation, and takedown for homes and businesses. Licensed & insured. Free quotes!">
  <meta name="keywords" content="Christmas lights, holiday lighting, light installation, professional decorating">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Krewe of Christmas">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- UPDATED TITLE - Shows in browser tab -->
  <title>Krewe of Christmas | Professional Christmas Light Installation</title>
  
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen while Flutter loads */
    body {
      margin: 0;
      padding: 0;
      background-color: #0E3C24;
      font-family: 'Poppins', sans-serif;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-text {
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator while Flutter loads -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Krewe of Christmas...</div>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
